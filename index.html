<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WASM Mantelbrot</title>
  <style>
    canvas{
      background-color: transparent;
      position: absolute;
      left: 0px;
      top: 0px;
    }

    #history {
      /*opacity: 60%;*/
      position: absolute;
      left: 20px;
      -webkit-mask-image: -webkit-gradient(linear, left top, left bottom,
      from(rgba(0,0,0,.8)), to(rgba(0,0,0,0)));
    }
    #history:hover {
      opacity: 80%;
      -webkit-mask-image: -webkit-gradient(linear, left top, left bottom,
      from(rgba(0,0,0,1)), to(rgba(0,0,0,0.8)));
    }
  </style>
  </head>
  <body>
  <canvas id="screen" style="z-index: 1;"></canvas>
  <canvas id="controls" style="z-index: 2;"></canvas>
  <canvas id="history" style="z-index: 2;"></canvas>
  <div id="gui" style="z-index:3; position: absolute; right: 10px; opacity: 70%">
    <h2 id="renderTime">Render Time:</h2>
  </div>
  <script type="text/javascript" src="dat.gui.min.js"></script>
  <script src="/pkg/beh.js"></script>
  <script src="main.js"></script>
  </body>
</html>
