<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>WASM Mantelbrot</title>
  <style>
    canvas{
      background-color: transparent;
      position: absolute;
      left: 0px;
      top: 0px;
    }

    #history {
      /*opacity: 60%;*/
      position: absolute;
      left: 20px;
      -webkit-mask-image: -webkit-gradient(linear, left top, left bottom,
      from(rgba(0,0,0,.8)), to(rgba(0,0,0,0)));
    }
    #history:hover {
      opacity: 80%;
      -webkit-mask-image: -webkit-gradient(linear, left top, left bottom,
      from(rgba(0,0,0,1)), to(rgba(0,0,0,0.8)));
    }
  </style>
  </head>
  <body>
  <canvas id="screen" style="z-index: 1;"></canvas>
  <canvas id="controls" style="z-index: 2;"></canvas>
  <canvas id="history" style="z-index: 2;"></canvas>
  <div id="gui" style="z-index:3; position: absolute; right: 10px; opacity: 70%">
    <h2 id="renderTime" style="color: aqua">Render Time:</h2>
    <button id="undo" onClick="undo()" style="color: crimson; margin-top: -20px; margin-bottom: 10px" disabled>Undo</button>
    <button onClick="rndr()" style="margin-top: -20px; margin-bottom: 10px">Render</button>
    <a id="download" download="Canvas.png" onclick="downloadPng()" href="#" style="color: aqua; margin-top: -20px; margin-bottom: 10px; margin-left: 20px"><span>Download PNG</span></a>
    <div>
      <button onClick="startAnimate()" style="margin-top: -20px; margin-bottom: 10px">Animate</button>
      <button onClick="stopAnimate()" style="margin-top: -20px; margin-bottom: 10px">Stop Animate</button>
    </div>

  </div>
  <div id="stats"></div>
  <script type="text/javascript" src="dat.gui.min.js"></script>
  <script type="text/javascript" src="stats.min.js"></script>
  <script src="pkg/beh.js"></script>
  <script src="main.js?a4"></script>
  </body>
</html>
